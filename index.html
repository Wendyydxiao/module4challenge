<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/form.css" />


  </head>
<body>
  <!-- TODO: Create landing page elements -->
  <header>
    <button class="toggle-button" onclick="toggleMode()">Toggle Mode</button>
  </header>
  
  <main class="container light">
    <aside>
        <h2>My First Blog</h2>
    </aside>
    <section>
        <h2>What's on your mind?</h2>

      <form id="form">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="title" placeholder="Blog Title">
        <textarea id="content" placeholder="Blog Content"></textarea>
        <button onclick="submitPost()">Submit</button>
      </form>
    </section>

  </main>

  <script defer src="/assets/js/logic.js" type="text/javascript"></script>
  <script defer src="/assets/js/form.js" type="text/javascript"></script>
</body>
